<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Uluc Aydin</title>
    <meta name="description" content="Personal site of Uluc Aydin, an entrepreneur, a generalist software engineer from Dallas, TX.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="uluc">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <h1>Uluc Aydin</h1>
      <div class="subheader">
        I'm an entrepreneur, a generalist software engineer from Dallas, TX. I build products for fun &amp; profit.
      </div>
    </header>


    <div class="social">
        <h3>My Online Presence</h3>

        <a class="hvr-float twitter" href="https://www.twitter.com/ulucaydin" data-toggle="tooltip" data-placement="top" title="Twitter" target="_blank">
          <span class="fa-stack fa-3x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
        </a>

        <a class="hvr-float linkedin" href="https://www.linkedin.com/in/ulucaydin/" data-toggle="tooltip" data-placement="top" title="Linkedin" target="_blank">
          <span class="fa-stack fa-3x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
          </span>
        </a>

        <a class="hvr-float github" href="https://www.github.com/ulucaydin" data-toggle="tooltip" data-placement="top" title="Github" target="_blank">
          <span class="fa-stack fa-3x" >
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-github-alt fa-stack-1x fa-inverse"></i>
          </span>
        </a>
    </div>

    <div class="repositories" ng-controller="RepositoriesController" ng-cloak>
      <div ng-if="repositories.length > 0">
        <h3>My Open Source Projects</h3>
        <ul>
          <li ng-repeat="repo in repositories">
            <a href="{{ repo.html_url }}">{{ repo.name }}</a>: <span class="text-muted">{{ repo.description }}</span>
          </li>
        </ul>
      </div>
      <div ng-if="repositories.length === 0">
        <span class="text-muted">Loading repos...</span>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-20700229-1');ga('send','pageview');
    </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controllers/repositories.js"></script>
        <script src="scripts/services/coreService.js"></script>
        <!-- endbuild -->
</body>
</html>
